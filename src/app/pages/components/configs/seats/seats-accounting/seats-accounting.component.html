<section class="content">
    <div class="content-block">
        @for (breadscrum of breadscrums; track breadscrum) {
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
        </div>
        }
    </div>
    <div class="container-semi-fluid">
        <div class="row">
            <div class="col-sm-12 section_title">
                <i class="fa fa-chevron-right"></i>
                Parametrización cuentas
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">

                    <div class="card-block">
                        <div class="text-right mt-1">
                            <button type="button" class="bt bt-green">
                                <i class="fa fa-check"></i>
                                Guardar</button>
                        </div>
                        <div class="row">
                            @for (account of accounts; track $index) {
                            <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label class="text-body" style="width: 100%">
                                        {{account.level}}. {{account.description}} <br>
                                        <span class="low_text">
                                            Módulos: {{account.modules}}
                                        </span>
                                        <input type="number" [maxlength]="10" class="form-control mb-4"
                                            [(ngModel)]="account.account_number">
                                    </label>
                                </div>
                            </div>
                            }
                        </div>


                        <div class="text-right mt-1">
                            <button type="button" class="bt bt-green"><i class="fa fa-check"></i>
                                Guardar</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
